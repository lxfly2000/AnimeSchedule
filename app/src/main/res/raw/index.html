<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title>追番表</title>
		<link rel="icon" href="https://avatars0.githubusercontent.com/u/11847274"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="TopArea">
			<h1>追番表</h1>
		</div>
		<table class="AnimeList" align="center">
			<!-- 列表项 -->
			<tr class="ItemAnimeBase">
				<td class="ItemAnimeCoverContainer">
					<img class="ItemAnimeCover" alt="番剧封面">
				</td>
				<td class="ItemTextBlock">
					<table class="ItemTitleLine">
						<tr>
							<td class="ItemAnimeTitle">番剧标题</td>
							<td class="ItemAnimeRank">☆☆☆☆☆</td>
						</tr>
					</table>
					<div class="ItemIntroLine">
						<p class="ItemAnimeDescription">番剧简介番剧简介番剧简介番剧简介番剧简介番剧简介番剧简介番剧简介</p>
						<div class="ItemAnimeCategory">分类：
							<!--<div class="ItemAnimeCategoryItem">分类1</div>-->
						</div>
						<p class="ItemAnimeSchedule">放送中，每周#/月#日更新，yyyy-M-d更新第#话/已完结</p>
					</div>
					<div class="ItemAnimeEpisodesLine">
						<!--<div class="ItemAnimeEpisodeTagWatched">1</div>
						<div class="ItemAnimeEpisodeTagLastWatched">2</div>
						<div class="ItemAnimeEpisodeTagNotWatched">3</div>
						<div class="ItemAnimeEpisodeTagNotReleased">4</div>-->
					</div>
				</td>
			</tr>
		</table>
		<div class="FloatingBoxRoot">
			<div class="FloatingBox">
				<input type="button" value="关闭" class="ButtonCloseBox"/>
				<!--<p>上次观看，更新提示等，一行一个，全部带观看地址链接。</p>-->
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
